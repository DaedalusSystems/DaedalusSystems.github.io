<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Packages â€“ Daedalus Systems</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      /* Your core palette */
      --steel-blue: #50718B;
      --dark-iron: #50241E;
      --bright-bronze: #CE7623;
      --clay: #B28770;
      --purple-slate: #615576;
      --dusty-rose: #A8808E;

      /* Backgrounds (light, like the mockup) */
      --bg-page: #F4EFE7;    /* main background */
      --bg-surface: #F9F6F2; /* cards, header */
      --bg-soft: #F1ECE4;    /* subtle sections */

      /* Text */
      --text-main: #2B1F20;
      --text-body: #3D2B2C;
      --text-muted: #7A6662;
      --text-subtle: #A1918A;
      --text-on-dark: #F9F6F2;

      /* Borders */
      --border-subtle: #E3D9CC;
      --border-strong: #C8B8A5;

      /* Buttons & links */
      --btn-primary-bg: var(--bright-bronze);
      --btn-primary-bg-hover: #B9621F;
      --btn-primary-text: #F9F6F2;

      --btn-secondary-bg: var(--steel-blue);
      --btn-secondary-bg-hover: #435F75;
      --btn-secondary-text: #F9F6F2;

      --link: var(--steel-blue);
      --link-hover: #3F5A70;
      --link-visited: var(--purple-slate);
    }

    /* Basic reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg-page);
      color: var(--text-body);
      display: flex;
      flex-direction: column;
    }

    a {
      color: var(--link);
      text-decoration: none;
    }

    a:hover {
      color: var(--link-hover);
    }

    /* PAGE WRAPPER */
    .page {
      max-width: 1120px;
      margin: 0 auto;
      padding: 1.5rem 1.25rem 2.5rem;
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    /* HEADER / NAV */
    .site-header {
      background: var(--bg-surface);
      border-radius: 20px;
      border: 1px solid var(--border-subtle);
      padding: 0.9rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
      position: sticky;
      top: 0.75rem;
      z-index: 20;
      backdrop-filter: blur(8px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      white-space: nowrap;
    }

    .brand-mark {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background:
        radial-gradient(circle at 25% 20%, #F9F6F2 0, #F9F6F2 25%, var(--bright-bronze) 26%, var(--dark-iron) 75%);
      border: 1px solid var(--border-subtle);
      box-shadow: 0 3px 8px rgba(0,0,0,0.09);
    }

    .brand-title {
      font-weight: 650;
      letter-spacing: 0.04em;
      font-size: 0.95rem;
      text-transform: uppercase;
      color: var(--dark-iron);
    }

    .brand-subtitle {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .main-nav {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      flex: 1;
    }

    .nav-link {
      font-size: 0.9rem;
      padding: 0.4rem 0.8rem;
      border-radius: 999px;
      color: var(--text-muted);
      border: 1px solid transparent;
      transition: background 0.18s ease, color 0.18s ease, border-color 0.18s ease, transform 0.1s ease;
    }

    .nav-link:hover {
      background: var(--bg-soft);
      color: var(--text-body);
      border-color: var(--border-subtle);
      transform: translateY(-1px);
    }

    .nav-link.is-active {
      background: var(--steel-blue);
      color: var(--text-on-dark);
      border-color: transparent;
    }

    .nav-cta {
      white-space: nowrap;
    }

    /* BUTTONS */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
      padding: 0.55rem 1.2rem;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      font-weight: 550;
      cursor: pointer;
      transition: background 0.18s ease, box-shadow 0.18s ease, transform 0.1s ease, border-color 0.18s ease;
    }

    .btn:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    .btn-primary {
      background: var(--btn-primary-bg);
      color: var(--btn-primary-text);
      box-shadow: 0 8px 18px rgba(0,0,0,0.16);
    }

    .btn-primary:hover {
      background: var(--btn-primary-bg-hover);
    }

    .btn-secondary {
      background: var(--btn-secondary-bg);
      color: var(--btn-secondary-text);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .btn-secondary:hover {
      background: var(--btn-secondary-bg-hover);
    }

    .btn-ghost {
      background: transparent;
      border: 1px solid var(--border-subtle);
      color: var(--text-body);
    }

    .btn-ghost:hover {
      background: var(--bg-soft);
    }

    /* MAIN HERO CARD */
    .hero-card {
      background: var(--bg-surface);
      border-radius: 24px;
      border: 1px solid var(--border-subtle);
      box-shadow: 0 15px 35px rgba(0,0,0,0.12);
      padding: 1.75rem 1.5rem;
      display: grid;
      grid-template-columns: minmax(0, 3fr);
      gap: 2rem;
    }

    @media (min-width: 900px) {
      .hero-card {
        grid-template-columns: minmax(0, 3.4fr) minmax(0, 2.4fr);
        align-items: center;
      }
    }

    .eyebrow {
      font-size: 0.78rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--purple-slate);
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .hero-title {
      font-size: clamp(1.9rem, 3vw, 2.4rem);
      line-height: 1.12;
      margin: 0 0 0.75rem;
      color: var(--text-main);
    }

    .hero-body {
      font-size: 0.98rem;
      line-height: 1.5;
      max-width: 34rem;
      color: var(--text-body);
      margin: 0 0 1.1rem;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 0.9rem;
    }

    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem 1.2rem;
      font-size: 0.78rem;
      color: var(--text-muted);
      align-items: center;
    }

    /* PACKAGE GRID BELOW HERO */
    .sub-grid {
      margin-top: 1.25rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
    }

    .info-card {
      background: var(--bg-soft);
      border-radius: 18px;
      border: 1px solid var(--border-subtle);
      padding: 1rem 1rem 1.1rem;
      font-size: 0.86rem;
      color: var(--text-body);
    }

    .info-title {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 0.35rem;
      color: var(--dark-iron);
    }

    .info-tag {
      display: inline-block;
      padding: 0.15rem 0.55rem;
      border-radius: 999px;
      font-size: 0.72rem;
      background: rgba(80,36,30,0.08);
      color: var(--dark-iron);
      margin-bottom: 0.4rem;
    }

    .info-body {
      margin: 0.2rem 0 0.5rem;
    }

    .info-list {
      padding-left: 1.1rem;
      margin: 0.2rem 0 0.5rem;
    }

    /* FINAL CTA BLOCK */
    .cta-block {
      margin-top: 1.5rem;
      background: var(--bg-surface);
      border-radius: 20px;
      border: 1px solid var(--border-subtle);
      padding: 1.25rem 1.2rem 1.4rem;
      font-size: 0.9rem;
    }

    .cta-block h2 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
      color: var(--text-main);
    }

    .cta-block p {
      margin: 0 0 0.9rem;
      color: var(--text-body);
    }

    /* FOOTER */
    .site-footer {
      margin-top: 1.5rem;
      padding: 1.25rem 1.25rem 0.75rem;
      border-top: 1px solid var(--border-subtle);
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    .site-footer a {
      font-size: 0.78rem;
    }

    @media (max-width: 700px) {
      .site-header {
        flex-wrap: wrap;
        align-items: flex-start;
      }

      .main-nav {
        order: 3;
        justify-content: flex-start;
        flex-wrap: wrap;
      }

      .nav-cta {
        order: 2;
      }

      .hero-card {
        padding: 1.4rem 1.1rem;
      }

      .site-footer {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
