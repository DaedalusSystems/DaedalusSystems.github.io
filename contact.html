  <style>
    :root {
      --primary: #C97122;        /* Forged bronze */
      --primary-dark: #a85d1c;   /* Darkened bronze */
      --bg: #0e0e0f;             /* Site charcoal */
      --card-bg: #1a1a1d;        /* Dark glass card */
      --muted: #b7b3a7;          /* Warm muted text */
      --border-subtle: #333;     /* Soft dark border */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background:
        radial-gradient(circle at top, rgba(201, 113, 34, 0.18), transparent 60%),
        radial-gradient(circle at bottom, rgba(80, 60, 30, 0.25), transparent 60%),
        var(--bg);
      min-height: 100vh;
      padding: 24px 16px 40px;
      color: #f5f5f5;
    }

    .shell {
      max-width: 980px;
      width: 100%;
      margin: 24px auto 0;
      background: rgba(14, 14, 15, 0.7);
      border-radius: 24px;
      padding: 32px 40px;
      box-shadow:
        0 18px 45px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(51, 51, 51, 0.9);
      backdrop-filter: blur(8px);
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.4fr);
      gap: 32px;
      align-items: center;
    }

    @media (max-width: 820px) {
      body {
        padding: 16px 12px 32px;
      }

      .shell {
        padding: 24px 18px;
        border-radius: 18px;
      }

      .layout {
        grid-template-columns: minmax(0, 1fr);
      }
    }

      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: #f5f5f5;
      background: #1b1b1d;
      border: 1px solid #333;
      margin-bottom: 10px;
    }

    .badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.35);
    }

    h1 {
      font-size: 30px;
      line-height: 1.1;
      color: #f9fafb;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 15px;
      color: #d9d6cf;
      margin-bottom: 18px;
    }

    /* Property highlight on the left */
    .property-info {

      border: 1px solid #333;
      margin-bottom: 16px;
      color: #d9d6cf;
    }

    .property-info-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .property-info-header span.icon {
      font-size: 20px;
    }

    .property-info-title {
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .property-info-current {
      font-size: 13px;
      margin-bottom: 0;
    }

    .info-block {
      background: #18181a;
      border-radius: 16px;
      padding: 14px 16px;
      border: 1px solid #333;
      color: #d9d6cf;
      font-size: 13px;
      margin-bottom: 16px;
    }

    .info-title {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 13px;
    }

    .info-list {
      list-style: none;
    }

    .info-list li {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 4px;
    }

    .info-list li span.bullet {
      font-size: 12px;
      margin-top: 2px;
    }

    .info-list span span {
      opacity: 0.9;
    }

    .micro-copy {
      font-size: 12px;
      color: #b7b3a7;
      margin-top: 6px;
    }
