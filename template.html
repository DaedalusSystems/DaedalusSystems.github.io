  <style>
    :root {
      /* Base backgrounds */
      --bg-body: #F4EFE7;          /* main page background */
      --bg-elevated: #F9F6F2;      /* cards, header, modals */
      --bg-soft: #F1ECE4;          /* subtle sections/stripes */

      /* Borders & dividers */
      --border-subtle: #E3D9CC;    /* card edges, light dividers */
      --border-strong: #C8B8A5;    /* input borders, table outlines */
      --border-focus: #50718B;     /* focus ring (uses steel blue) */

      /* Core text */
      --text-main: #2B1F20;        /* primary text, headlines */
      --text-body: #3D2B2C;        /* normal paragraph text */
      --text-muted: #7A6662;       /* helper text, labels, captions */
      --text-subtle: #A1918A;      /* placeholder text */
      --text-on-dark: #F9F6F2;     /* text on dark buttons/sections */

      /* Brand palette (original colors) */
      --steel-blue: #50718B;       /* brand anchor, links, secondary CTAs */
      --dark-iron: #50241E;        /* deep accents, headings, footer bg */
      --bright-bronze: #CE7623;    /* primary CTA color */
      --clay: #B28770;             /* soft backgrounds, chips, tags */
      --purple-slate: #615576;     /* alt headings, badges */
      --dusty-rose: #A8808E;       /* highlights, subtle accents */

      /* Functional accents (buttons, hovers, states) */
      --btn-primary-bg: #CE7623;   /* bright bronze */
      --btn-primary-bg-hover: #B9621F;
      --btn-primary-text: #F9F6F2;

      --btn-secondary-bg: #50718B; /* steel blue */
      --btn-secondary-bg-hover: #435F75;
      --btn-secondary-text: #F9F6F2;

      --btn-ghost-bg-hover: #EDE3D7;   /* ghost/outline hover fill */
      --btn-ghost-border: #C8B8A5;
      --btn-ghost-text: #3D2B2C;

      /* Links */
      --link: #50718B;             /* steel blue */
      --link-hover: #3F5A70;
      --link-visited: #615576;     /* purple-slate */

      /* Inputs */
      --input-bg: #F9F6F2;
      --input-border: #D3C5B5;
      --input-border-hover: #C0B09C;
      --input-placeholder: #A1918A;
      --input-text: #3D2B2C;

      /* Semantic (optional helpers) */
      --success: #2F855A;
      --success-soft: #E3F4EC;
      --warning: #D97706;
      --warning-soft: #FFF4E3;
      --error: #B91C1C;
      --error-soft: #FDE8E8;
    }

    /* Global reset-ish */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg-body);
      color: var(--text-body);
      display: flex;
      flex-direction: column;
    }

    a {
      color: var(--link);
      text-decoration: none;
    }

    a:hover {
      color: var(--link-hover);
    }

    /* Layout shell */
    .page-shell {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.5rem 1.25rem 3rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    /* Header / nav */
    header.site-header {
      background: var(--bg-elevated);
      border-radius: 18px;
      border: 1px solid var(--border-subtle);
      padding: 0.9rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
      position: sticky;
      top: 0.75rem;
      z-index: 10;
      backdrop-filter: blur(8px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      white-space: nowrap;
    }

    .brand-logo {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: radial-gradient(circle at 25% 20%, #F9F6F2 0, #F9F6F2 25%, #CE7623 26%, #50241E 75%);
      border: 1px solid var(--border-subtle);
      box-shadow: 0 3px 8px rgba(0,0,0,0.09);
    }

    .brand-text-main {
      font-weight: 650;
      letter-spacing: 0.03em;
      font-size: 0.95rem;
      text-transform: uppercase;
      color: var(--dark-iron);
    }

    .brand-text-sub {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    nav.main-nav {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex: 1;
    }

    .nav-link {
      font-size: 0.9rem;
      padding: 0.4rem 0.7rem;
      border-radius: 999px;
      color: var(--text-muted);
      border: 1px solid transparent;
      transition: background 0.18s ease, color 0.18s ease, border-color 0.18s ease, transform 0.1s ease;
    }

    .nav-link:hover {
      background: var(--bg-soft);
      color: var(--text-body);
      border-color: var(--border-subtle);
      transform: translateY(-1px);
    }

    .nav-link.is-active {
      background: var(--steel-blue);
      color: var(--text-on-dark);
      border-color: transparent;
    }

    .nav-cta {
      white-space: nowrap;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.35rem;
      padding: 0.55rem 1.2rem;
