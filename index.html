        :root {
            /* Theme variables â€“ easy to tweak later */
            --primary: #0f5fff;
            --primary-dark: #0c49c0;
            --accent: #f59e0b;
            --bg: #0f172a;
            --card-bg: #ffffff;
            --muted: #64748b;
            --border-subtle: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                sans-serif;
            background:
                radial-gradient(circle at top, rgba(59, 130, 246, 0.35), transparent 55%),
                radial-gradient(circle at bottom, rgba(14, 116, 144, 0.3), transparent 55%),
                var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            color: #0f172a;
        }

        .shell {
            max-width: 980px;
            width: 100%;
            background: rgba(15, 23, 42, 0.04);
            border-radius: 24px;
            padding: 32px 40px;
            box-shadow:
                0 18px 45px rgba(15, 23, 42, 0.35),
                0 0 0 1px rgba(148, 163, 184, 0.35);
            backdrop-filter: blur(10px);
        }

        .layout {
            display: grid;
            grid-template-columns: minmax(0, 3fr) minmax(0, 2.4fr);
            gap: 32px;
            align-items: center;
        }

        @media (max-width: 820px) {
            .shell {
                padding: 24px 18px;
                border-radius: 18px;
            }

            .layout {
                grid-template-columns: minmax(0, 1fr);
            }
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: #0f172a;
            background: rgba(248, 250, 252, 0.9);
            border: 1px solid rgba(226, 232, 240, 0.9);
            margin-bottom: 10px;
        }

        .badge-dot {
            width: 7px;
            height: 7px;
            border-radius: 999px;
            background: #22c55e;
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.35);
        }

        h1 {
            font-size: 30px;
            line-height: 1.1;
            color: #f9fafb;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 15px;
            color: #e2e8f0;
            margin-bottom: 18px;
        }

        /* Property chooser block on the left */
        .property-block {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 14px;
            padding: 12px 14px;
            border: 1px solid rgba(148, 163, 184, 0.7);
            margin-bottom: 18px;
        }

        .property-block-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 8px;
        }

        .property-block-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 600;
            color: #e5e7eb;
        }

        .property-block-title span.icon {
            font-size: 18px;
        }

        .property-block-sub {
            font-size: 12px;
            color: #cbd5e1;
            margin-bottom: 8px;
        }

            color: #e5e7eb;
            font-size: 13px;
            outline: none;
            cursor: pointer;
        }
